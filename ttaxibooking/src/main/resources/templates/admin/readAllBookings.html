<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>READ ALL BOOKINGS</h1>
<a href="dashboard">ADMIN HOME</a><br><br>
<h2  th:text="${message}"></h2>
<table border="1" >
<thead>
<tr>
<th>ID</th>
<th>NAME</th>
<th>SOURCE</th>
<th>EMAIL</th>
<th>DESTINATION</th>
<th>DATE</th>
<th>TIME</th>
<th>COMFORT</th>
<th>ADULT</th>
<th>CHILDREN</th>
<th>MESSAGE</th>
<th>ACTION</th>
</tr>
</thead>

<tbody>
<tr th:each="   booking : ${allbookings}">
<td th:text="${booking.id}"></td>
<td th:text="${booking.name}"></td>
<td th:text="${booking.source}"></td>
<td th:text="${booking.email}"></td>
<td th:text="${booking.destination}"></td>
<td th:text="${booking.date}"></td>
<td th:text="${booking.time}"></td>
<td th:text="${booking.comfort}"></td>
<td th:text="${booking.adult}"></td>
<td th:text="${booking.children}"></td>
<td th:text="${booking.message}"></td>
<td>
   <a th:href="@{/admin/deleteBooking/{id} (id=${booking.id}) }">DELETE</a>
 </td>
</tr>
</tbody>


</table>

</body>
</html>
